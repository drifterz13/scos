name: cd-web

on:
  push:
    branches: [ master ]
    paths:
      - 'apps/web/**'

env:
  AWS_REGION: ap-southeast-1

jobs:
  deploy:
    name: Build and Deploy Web App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.2

      - name: Install dependencies
        run: bun install

      - name: Build web app
        run: bun run build --filter=web

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get S3 bucket
        id: get-bucket
        working-directory: ./infra
        run: |
          bun install
          echo "bucket_name=$(pulumi stack output webBucketName --stack dev)" >> $GITHUB_OUTPUT
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}

      - name: Sync static files to S3
        run: |
          # Sync all files except index.html with long-term cache
          aws s3 sync apps/web/dist/ s3://${{ steps.get-bucket.outputs.bucket_name }}/ \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html"

          # Upload index.html separately with no-cache (for SPA routing updates)
          aws s3 cp apps/web/dist/index.html s3://${{ steps.get-bucket.outputs.bucket_name }}/index.html \
            --cache-control "public, max-age=0, must-revalidate"

      - name: Output deployment URL
        run: |
          BUCKET_NAME="${{ steps.get-bucket.outputs.bucket_name }}"
          echo "‚úÖ Web app deployed successfully!"
          echo "üåê URL: http://${BUCKET_NAME}.s3-website-${AWS_REGION}.amazonaws.com"
