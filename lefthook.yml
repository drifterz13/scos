commit-msg:
  commands:
    commitlint:
      run: bun commitlint --edit {1}

pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{ts,tsx,json}"
      run: bun run biome check --write --no-errors-on-unmatched --files-ignore-unknown=true {staged_files}
    typecheck:
      run: bun run typecheck --affected

pre-push:
  parallel: true
  commands:
    typecheck:
      run: bun run typecheck --affected
    lint:
      run: bun run lint --affected
